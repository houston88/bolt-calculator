<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <div class="container">
    <form action="" id="calcForm">
      <fieldset class="fieldset-style">
        <legend>Bolt Calculator</legend>
        <label for="bolt">Weight of Bolt Cardboard (lbs): </label>
        <input type="number" id="bolt" step="0.1" class="form-control" placeholder="Weight of Bolt Cardboard">
        <label for="yard">Weight of 1 Yard (lbs): </label>
        <input type="number" id="yard" step="0.1" class="form-control" placeholder="Weight of 1 Yard">
        <label for="weight">Weight of Fabric (lbs): </label>
        <input type="number" id="weight" step="0.1" class="form-control" placeholder="Total Weight">
        <br>
        <button type="submit">Calculate</button>
        <br>
        <hr>
        <label for="calc">Number of Yards: </label>
        <input type="string" id="calc" readonly="true" class="form-control" placeholder="Total Yards">
      </fieldset>
    </form>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
