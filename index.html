<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <div class="container">
    <form action="" id="calcForm">
      <fieldset class="fieldset-style">
        <legend>Bolt Calculator</legend>

        <div class="form-row">
          <label for="bolt">Bolts: </label>
          <div class="form-control">
            <select name="bolt_weight" id="bolt_select">
              <option value="5">5oz - Hopscotch / Moda</option>
              <option value="6">6oz - Figo / Tilda</option>
            </select>
          </div>
        </div>

        <!--
        <div class="form-row">
          <label for="bolt">Weight of Bolt (oz): </label>
          <div class="form-control">
            <input type="number" id="bolt" step="1" value="5"  placeholder="Oz">
            <span>oz.</span>
          </div>
        </div>
        -->

        <div class="form-row">
          <label for="yard">Weight of 1 Yard (oz.): </label>
          <div class="form-control">
            <input type="number" id="yard" step="1" placeholder="oz.">
          </div>
        </div>

        <div class="form-row">
          <label for="weight">Weight of Fabric: </label>
          <div class="form-control">
            <input type="number" id="weight_pounds" step="1" placeholder="Pounds">
            <span>lb.</span>
          </div>
        </div>
        <div class="form-row">
          <label></label>
          <div class="form-control">
            <input type="number" id="weight_oz" step="1" placeholder="Ounces">
            <span>oz.</span>
          </div>
        </div>

        <div class="form-row button-bar">
          <span></span>
          <div class="form-control">
            <button type="submit">Calculate</button>
          </div>
        </div>
        <hr>

        <div class="form-row">
          <label for="calc">Number of Yards:</label>
          <div class="form-control">
            <input type="string" id="calc" readonly="true" placeholder="Total Yards">
          </div>
        </div>
      </fieldset>
    </form>

    <p>
      Common Empty Bolt Cardboard Weights: <br>
      Figo: 6 oz<br>
      Hopscotch: 5 oz <br>
      Moda: 5 oz <br>
      Tilda: 6 oz <br>
    </p>


  </div>

  <script src="js/app.js"></script>

</body>

</html>
